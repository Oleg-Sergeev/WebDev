<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="disableFormReload(); validateInputs()">
    <h1>Сергеев Олег Павлович - Лабораторная работа №3</h1>
    <a href="../index.html">Назад</a>
    <div>
      <button onclick="openModal()">Подписать договор</button>
    </div>

    <div class="modal">
      <button class="modal-close" onclick="closeModal()">X</button>
      <form id="form_agreement" onsubmit="sendData()">
        <fieldset>
          <legend>Контактные данные</legend>
          <div>
            <label for="tel">Телефон</label>
            <input type="tel" id="tel" placeholder="+71234567890" required />
          </div>

          <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@gmail.com" required />
          </div>
        </fieldset>

        <fieldset>
          <div>
            <label for="email">Согласен с договором</label>
            <input type="checkbox" name="agreement" id="agreement" value="true" required />
          </div>

          <div>
            <label for="email">Согласен на обработку данных</label>
            <input type="checkbox" name="dataProcessing" id="dataProcessing" value="true" required />
          </div>
        </fieldset>

        <div>
          <input type="submit" value="Отправить" />
        </div>
      </form>
    </div>

    <div class="background" onclick="closeModal()"></div>

    <div class="footer">
      Для проверки скролла
    </div>
  </body>
</html>
